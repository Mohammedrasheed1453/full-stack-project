{% extends 'base.html' %}
{% block title %}Register for {{ event.title }}{% endblock %}
{% block content %}
<style>
  .register-container {
    max-width: 500px;
    margin: 3rem auto;
    padding: 2.5rem 3rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
  }
  .register-container h2 {
    margin-bottom: 2rem;
    text-align: center;
    font-weight: 700;
    color: #5e35b1; /* violet */
  }
  .btn-submit {
    width: 100%;
    padding: 12px 0;
    font-weight: 600;
    border-radius: 25px;
    transition: background-color 0.25s ease;
    background-color: #7e57c2;
    border: none;
    color: white;
  }
  .btn-submit:hover {
    background-color: #5e35b1;
  }
</style>

<div class="register-container">
  <h2>Register for: {{ event.title }}</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="student_name" class="form-label">Name</label>
      <input type="text" name="student_name" id="student_name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="roll_number" class="form-label">Roll Number</label>
      <input type="text" name="roll_number" id="roll_number" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="branch" class="form-label">Branch</label>
      <input type="text" name="branch" id="branch" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="text" name="year" id="year" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="section" class="form-label">Section</label>
      <input type="text" name="section" id="section" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-submit">Submit Registration</button>
  </form>
</div>
{% endblock %}
